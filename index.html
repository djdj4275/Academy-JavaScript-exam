<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>투두리스트</h1>
    <form>
        <input id="text" type="text" placeholder="할일을 입력해주세요.">
        <input id="button" type="button" value="+">
    </form>
    <ul id="ul" style="list-style: none;">
        <li>
            <input id="text1" type="checkbox" name="checkbox">청소
            <input id="button1" type="button" value="X">
        </li>
        <li>
            <input id="text2" type="checkbox" name="checkbox">공부
            <input id="button2" type="button" value="X">
        </li>
    </ul>
    <p id="p"></p>
    <script>
        text1.addEventListener("click",check);
        text2.addEventListener("click",check);
        button1.addEventListener("click",deletex);
        button2.addEventListener("click",deletex);
        const text = document.querySelector("#text");
        const button = document.querySelector("#button");
        button.addEventListener("click",buttonplus);
        
        function buttonplus () {
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.name = "checkbox";
            const list = document.createTextNode(text.value);
            const xx = document.createElement("button");
            xx.textContent="X";

            li.appendChild(checkbox);
            li.appendChild(list);
            li.appendChild(xx);

            ul.appendChild(li);
            text.value="";
            
            xx.addEventListener("click",deletex);
            checkbox.addEventListener("click",check);
        }
        function deletex (event) {
            event.target.parentNode.remove();
        }
        function check (event) {
            const check1 = event.target;
            if (event.target.checked) {
                check1.parentNode.style.color = "lightgray";
            }
            else {
                check1.parentNode.style.color = "black";
            }
        }
        const p = document.querySelector("#p");
        const li = document.querySelector("li input");
        const count = document.getElementsByName("checkbox")
        p.textContent = `오늘 완료한 할일 : ${count.length}개`;
    </script>
</body>
</html>
